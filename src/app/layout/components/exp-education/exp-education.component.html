<!-- Page Title Starts -->
<section class="title-section">
    <h1>Experience</h1>
    <span class="title-bg">About Me</span>
</section>

<hr class="separator mb-12 hidden md:block">

<!-- Experience & Education Starts -->
<div class="expEduc">
    <div class="expEduWrapper">
        <div class="resume-box" *ngFor="let type of eduExpArray">
            <ng-container *ngIf="type.name == 'experience'">
                <ul>
                    <li *ngFor="let experience of type.experienceContent">
                        <div class="icon">
                            <i class="{{type.icon}}"></i>
                        </div>
                        <span class="time">{{experience.time}}</span>
                        <h5 class="">{{experience.position}} <span class="place">{{experience.company}}</span></h5>
                        <p class="">{{experience.content}}</p>
                    </li>
                </ul>
            </ng-container>
        </div>
    </div>
</div>
<!-- Experience & Education Ends -->
